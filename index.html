<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header section -->
    <div class="main-container">
        <div class="head-section">
            <div class="picture" id="picture">
                <h2>U</h2>
            </div>

            <div class="handle">
                <h3>@username</h3>
            </div>

            <div class="about-container">
                <p>Save all your links in one place</p>
                <button type="button" id="start">Start here</button>
            </div>

        </div>

    <!-- link Section -->
    <div class="link-section" id="link-section">
        <div class="links">
            <div class="name-of-link">
                <a href="#">Instagram</a>
            </div>

            <div class="name-of-link">
                <a href="#">Twitter</a>
            </div>

            <div class="name-of-link">
                <a href="#">Github</a>
            </div>



        </div> 
    </div>

    <!-- Modal -->
    <div class="modal-container" id="modal-container">
        <div class="modal">
            <div class="close-icon-box">
                <i class="fa-solid fa-xmark" id="close-modal-icon"></i>
            </div>

            <div class="modal-title-box">
                <h3>Enter URL</h3>
            </div>

            <div class="form-container">
                <form id="form">

                    <div class="input-group">
                        <label for="name-of-social-media">Name of Social media</label>
                        <input type="text" name="name-of-social-media" id="name-of-social-media" placeholder="Name of the social media">
                    </div>

                    <div class="input-group">
                        <label for="link-of-social-media">Link Of Social media</label>
                        <input type="text" name="link-of-social-media" id="link-of-social-media" placeholder="enter your social media url here">
                    </div>  
                    
                    <!-- <div class="input-group">
                        <label for="description-of-link">Description Of link</label>
                        <textarea name="description-of-link" id="description-of-link" cols="3" rows="5" placeholder="Enter Description"></textarea>
                    </div> -->

                    <button type="submit" id="submitButton" class="form-button">Add</button>
                </form>
            </div>

        




    
        </div>
    </div>



        <div class="footer-section">

        </div>

    </div>




    <script src="./index.js"></script>
    
</body>
</html>
